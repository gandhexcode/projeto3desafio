<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <title>Mentoria</title>
</head>
<body>
   
<div class="page">
  
  <header>
    <h1>Mentoria</h1>
    <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
  </header>

<form id="my-form">

  <fieldset>
    <legend>Informações pessoais</legend>

    <div class="info-name">
      <div class="input-wrapper">
        <label for="name">Nome</label>
        <input type="text" id="name" />
      </div>

      <div class="input-wrapper">
        <label for="surname">Sobrenome</label>
        <input type="text" id="surname" />
      </div>
    </div>

    <div class="input-wrapper">
      <label for="email">Email <span>(digite um email válido)</span></label>
      <input type="text" id="email" />
    </div>

    <div class="input-wrapper">
      <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
      <input type="password" id="password" />
    </div>
    
  </fieldset>

  <fieldset class="fieldset-mentor">
    <legend>Informações do mentor</legend>
    <div class="input-wrapper">
      <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
      <input type="text" id="mentor-name" />
    </div>
  </fieldset>

  
  <fieldset class="fieldset-available-time">
    <legend>Seus horários disponíveis</legend>
      
      <p> Primeira mentoria </p>
      <div class="col-3-first">
        <div class="input-wrapper">
          <label for="date">Data  <span>(DD/MM/AAAA)</span></label>
          <input type="date" id="date" />
        </div>
  
        <div class="input-wrapper">
          <label for="before">Das</span></label>
          <input type="time" id="before" />
        </div>
  
        <div class="input-wrapper">
          <label for="end">Até</span></label>
          <input type="time" id="end" />
        </div>

        </div>

        <p> Segunda mentoria </p>
        <div class="col-3-second">
          <div class="input-wrapper">
            <label for="date">Data  <span>(DD/MM/AAAA)</span></label>
            <input type="date" id="date" />
          </div>
    
          <div class="input-wrapper">
            <label for="before">Das</span></label>
            <input type="time" id="before" />
          </div>
    
          <div class="input-wrapper">
            <label for="end">Até</span></label>
            <input type="time" id="end" />
          </div>

          </div>


    </fieldset>

  </form>
  
  <footer>
   <input type="submit" value="SALVAR" form="my-form">
  </footer>
    
  </div>
  


</body>
</html>
